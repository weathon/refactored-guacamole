<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Driver Selection</ion-title>
          </ion-toolbar>
        </ion-header>
        
        <ion-content fullscreen>
          <ion-button color="success" expand="block" onclick="reportStat('active')">Finished The Ride</ion-button>
          <ion-button color="success" expand="block" onclick="reportStat('active')">Start Working</ion-button>
            <ion-button color="success" expand="block" onclick="reportStat('off')">Get Off Work</ion-button>
        </ion-content>    
    </ion-app>
    <script>
        
      var latitude, longitude;
      setInterval(function(){

    if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position)
          {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            // document.getElementById("qwerty").setAttribute("disabled",false);
            // document.getElementById("qwerty").innerText= "Call Ride"  ;
          });
        } 

        var xhr = new XMLHttpRequest(); 
      xhr.open("GET", "https://coder.weathon.top/driver/reportLocation?id=5738253591&psw=&lat="+latitude+"&long="+longitude);
      xhr.onload = function (event) {
        json = JSON.parse(event.target.response)
        console.log(json)
        if (json.status == "fail") {
          alert(json.reason)
        }
        else{
          // alert("Success")
        }}
      xhr.send()

      },5000)
      function reportStat(message)
      {
        var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://coder.weathon.top/driver/reportStat?id=5738253591&psw=&stat="+message);
      xhr.onload = function (event) {
        json = JSON.parse(event.target.response)
        console.log(json)
        if (json.status == "fail") {
          alert(json.reason)
        }
        else{
          alert("Success")
        }}
        xhr.send()
      }
    </script>

</body>
</html>
